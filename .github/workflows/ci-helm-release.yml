name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v1
        id: helm-install
        with:
          version: v3.8.1
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run chart-releaser
        id: helm-release
        uses: helm/chart-releaser-action@v1.4.0
        with:
          charts_dir: charts
          charts_repo_url: https://github.com/Arkaniad/helm-charts.git
          config: cr.yaml
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"